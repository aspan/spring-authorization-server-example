debug: true
server:
  port: 8090

logging:
  level:
    org.springframework.security: trace

spring:
  application:
    name: Resource Server Application
  datasource:
    password: tiger
    url: jdbc:postgresql://localhost:5432/auth
    username: scott
  docker:
    compose:
      lifecycle-management: start_only
      file: ../docker-compose.yml
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000